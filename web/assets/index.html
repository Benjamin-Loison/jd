<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jd</title>
  </head>
  <body>
    <p>
      <pre><legend id="command"
		   style="font-size:2em">jd a.json b.json</legend></pre>
    </p>
    <p style="width:50%;float:left">
      <legend id="a-label"
	      for="a-json"
	      style="text-align:center;font-size:2em"
	      >a.json</legend>
      <textarea id="a-json"
		rows="15"
		style="width:98%"
		></textarea>
      <legend id="a-error"
	      for="a-json"></legend>
    </p>
    <p style="width:50%;float:left">
      <legend id="b-label"
	      for="b-json"
	      style="text-align:center;font-size:2em"
	      >b.json</legend>
      <textarea id="b-json"
		rows="15"
		style="width:98%"
		></textarea>
      <legend id="b-error"
	      for="b-json"></legend>
    </p>
    <p style="width:100%;float:left">
      <legend id="diff-label"
	      style="text-align:center;font-size:2em"
	      >diff</legend>
      <textarea id="diff"
		rows="10"
		style="width:99%"
		></textarea>
      <legend id="diff-error"
	      for="diff"></legend>
    </p>
    <legend id="options"
	    style="font-size:2em"
	    >options</legend>
    <p>
      <div>
	<input id="mode-diff"
	       type="radio"
	       name="mode"
	       value="diff"
	       checked>
	<label for="mode-diff">diff</label>
      </div>
      <div>
	<input id="mode-patch"
	       type="radio"
	       name="mode"
	       value="patch">
	<label for="mode-patch">patch</label>
      </div>
    </p>
    <p>
      <legend id="options-array-label"
	      >Treat arrays as an:</legend>
      <div>
	<input id="array-list"
	       type="radio"
	       name="array"
	       value="list"
	       checked>
	<label for="array-list">ordered list</label>
      </div>
      <div>
	<input id="array-set"
	       type="radio"
	       name="array"
	       value="set">
	<label for="array-set">unordered set</label>
      </div>
      <div>
	<input id="array-mset"
	       type="radio"
	       name="array"
	       value="mset">
	<label for="array-mset">unordered multiset (bag)</label>
      </div>
    </p>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("jd.wasm"), go.importObject).then((result) => {
    	  go.run(result.instance);
      });
    </script>
  </body>
</html>
