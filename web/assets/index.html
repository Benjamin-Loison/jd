<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Go wasm</title>
  </head>
  <body>
    <p>
      <pre><legend id="command">jd a.json b.json</legend></pre>
    </p>
    <p style="width:50%;float:left">
      <legend id="a-label"
	      for="a-json"
	      style="text-align:center;font-size:2em"
	      >a.json</legend>
      <textarea id="a-json"
		rows="15"
		style="width:98%"
		></textarea>
      <legend id="a-error"
	      for="a-json"></legend>
    </p>
    <p style="width:50%;float:left">
      <legend id="b-label"
	      for="b-json"
	      style="text-align:center;font-size:2em"
	      >b.json</legend>
      <textarea id="b-json"
		rows="15"
		style="width:98%"
		></textarea>
      <legend id="b-error"
	      for="b-json"></legend>
    </p>
    <p style="width:100%;float:left">
      <legend id="diff-label"
	      style="text-align:center;font-size:2em"
	      >diff</legend>
      <textarea id="diff"
		rows="10"
		style="width:99%"
		disabled="true"
		></textarea>
      <legend id="diff-error"
	      for="diff"></legend>
    </p>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("jd.wasm"), go.importObject).then((result) => {
    	  go.run(result.instance);
      });
    </script>
  </body>
</html>
